<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>√Åron a WC-n kag√°l</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background: linear-gradient(#e0f7fa, #b2dfdb);
      font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      box-sizing: border-box;
    }

    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      max-height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
      padding: 10px;
    }

    h1 {
      font-size: 2em;
      color: #3e2723;
      margin: 0;
    }

    .game-container {
      position: relative;
      width: min(70vw, 280px);
      height: min(70vw, 280px);
    }

    #aron {
      font-size: clamp(70px, 24vw, 100px);
      transition: transform 0.1s ease;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      will-change: transform;
    }

    #smoke, #sweat {
      position: absolute;
      font-size: clamp(32px, 8vw, 48px);
      display: none;
    }

    #smoke { left: 70%; top: 20%; }
    #sweat { right: 70%; top: 20%; }

    #message {
      font-size: 1em;
      margin: 4px;
      text-align: center;
      min-height: 2em;
    }

    .progress-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .action {
      font-size: 1.6em;
      width: 40px;
      text-align: center;
      margin: 0 10px;
      opacity: 0.2;
      transition: all 0.2s ease;
      font-weight: bold;
      color: #4e342e;
    }

    .action.active {
      transform: scale(1.5);
      color: #ff5722;
      opacity: 1;
    }

    #progressContainer {
      width: 180px;
      height: 24px;
      background: #cfd8dc;
      border-radius: 13px;
      overflow: hidden;
      box-shadow: inset 0 0 10px #00000033;
    }

    #progress {
      height: 100%;
      width: 0%;
      background: #6d4c41;
      transition: width 0.1s ease;
    }

    #instructions {
      font-size: 0.95em;
      text-align: center;
    }

    #result {
      font-size: 1.3em;
      color: green;
      margin: 8px 0 0;
      text-align: center;
    }

    #retryBtn {
      display: none;
      margin-top: 8px;
      padding: 8px 16px;
      font-size: 15px;
      background: #8bc34a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .mobile-controls {
      position: fixed;
      bottom: env(safe-area-inset-bottom, 0);
      left: 0;
      right: 0;
      padding: 10px 10px calc(10px + env(safe-area-inset-bottom, 0));
      display: flex;
      justify-content: space-around;
      gap: 10px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(5px);
      z-index: 10;
    }

    .mobile-btn {
      padding: 12px;
      font-size: clamp(20px, 6vw, 28px);
      border: none;
      border-radius: 15px;
      background: #ffab91;
      color: #4e342e;
      font-weight: bold;
      flex: 1;
      max-width: 120px;
      user-select: none;
      touch-action: manipulation;
      transition: transform 0.1s ease;
    }

    .mobile-btn.pressed {
      transform: scale(0.92);
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.2);
    }

    .floating-emoji {
      position: fixed;
      font-size: clamp(26px, 8vw, 40px);
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-50px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>üí© √Åron a WC-n kag√°l</h1>

    <div class="game-container">
      <div id="aron">üöΩüò¨</div>
      <div id="smoke">üí®</div>
      <div id="sweat">üí¶</div>
    </div>

    <div id="message">Nyoomd meg az A / D gombot hogy segits √Åronnak!</div>

    <div class="progress-wrapper">
      <div id="leftAction" class="action">A</div>
      <div id="progressContainer"><div id="progress"></div></div>
      <div id="rightAction" class="action">D</div>
    </div>

    <div id="instructions">Ha hib√°zol, √Åron visszacs√∫szik!</div>
    <div id="result"></div>
    <button id="retryBtn" onclick="location.reload()">√öjra pr√≥b√°lom üí™</button>
  </div>

  <div class="mobile-controls" id="mobileControls">
    <button class="mobile-btn" id="touchA">A</button>
    <button class="mobile-btn" id="touchD">D</button>
  </div>

  <audio id="poopSound" src="https://www.soundjay.com/human/fart-01.mp3" preload="auto"></audio>
  <audio id="gruntSound" src="https://www.soundjay.com/human/burp-1.mp3" preload="auto"></audio>
  <audio id="tapSound" src="https://www.soundjay.com/buttons/button-22.mp3" preload="auto"></audio>

  <script>
    const aron = document.getElementById('aron');
    const message = document.getElementById('message');
    const progressBar = document.getElementById('progress');
    const result = document.getElementById('result');
    const poopSound = document.getElementById('poopSound');
    const gruntSound = document.getElementById('gruntSound');
    const tapSound = document.getElementById('tapSound');
    const smoke = document.getElementById('smoke');
    const sweat = document.getElementById('sweat');
    const retryBtn = document.getElementById('retryBtn');
    const leftAction = document.getElementById('leftAction');
    const rightAction = document.getElementById('rightAction');
    const instructions = document.getElementById('instructions');
    const touchA = document.getElementById('touchA');
    const touchD = document.getElementById('touchD');

    let progress = 0;
    let lastKey = '';
    let gameOver = false;
    let lastTapTime = 0;
    let startTime = Date.now();

    const faces = ["üò¨", "üò†", "üò§", "üò´", "üòµ‚Äçüí´", "üòé", "üòå"];
    const messages = [
      "Ez most kem√©ny...",
      "Gyer√ºnk √Åron, toljad!",
      "Majdnem megvan!",
      "Csak m√©g egy kicsit!",
      "NYOMJAD!! üí¢",
    ];

    const floatingEmojis = ["üí™", "üòñ", "‚ò†Ô∏è", "üßª", "üò§"];

    function showFloatingEmoji(target) {
      const emoji = document.createElement("div");
      emoji.className = "floating-emoji";
      emoji.textContent = floatingEmojis[Math.floor(Math.random() * floatingEmojis.length)];

      const rect = target.getBoundingClientRect();
      emoji.style.left = `${rect.left + rect.width / 2}px`;
      emoji.style.top = `${rect.top}px`;

      document.body.appendChild(emoji);
      setTimeout(() => document.body.removeChild(emoji), 1000);
    }

    function updateGame() {
      progress = Math.min(100, progress);
      progressBar.style.width = progress + "%";

      if (progress >= 100) {
        aron.textContent = "üöΩ" + faces[6];
      } else if (progress >= 80) {
        aron.textContent = "üöΩ" + faces[5];
      } else if (progress >= 60) {
        aron.textContent = "üöΩ" + faces[4];
      } else if (progress >= 40) {
        aron.textContent = "üöΩ" + faces[3];
      } else if (progress >= 20) {
        aron.textContent = "üöΩ" + faces[2];
      } else {
        aron.textContent = "üöΩ" + faces[0];
      }

      if (progress > 60) {
        smoke.style.display = 'block';
        sweat.style.display = 'block';
      }

      if (progress >= 100 && !gameOver) {
        gameOver = true;
        poopSound.play();
        const time = ((Date.now() - startTime) / 1000).toFixed(2);
        message.textContent = '';
        result.innerHTML = `√Åron v√©gre megk√∂nnyebb√ºlt! <br>üí©üí®<br><br>Id≈ë: <strong>${time}</strong> mp`;
        retryBtn.style.display = 'inline-block';
        document.getElementById('mobileControls').style.display = 'none';
        instructions.style.display = 'none';
      }
    }

    function handlePress(key, btnElement = null) {
      if (gameOver) return;
      const now = Date.now();
      if (now - lastTapTime < 80) return;
      lastTapTime = now;

      if (navigator.vibrate) navigator.vibrate(100);

      if (btnElement) {
        btnElement.classList.add('pressed');
        setTimeout(() => btnElement.classList.remove('pressed'), 120);
        showFloatingEmoji(btnElement);
      }

      if (key === 'A') {
        tapSound.cloneNode().play();
        leftAction.classList.add('active');
        setTimeout(() => leftAction.classList.remove('active'), 150);
      } else if (key === 'D') {
        gruntSound.cloneNode().play();
        rightAction.classList.add('active');
        setTimeout(() => rightAction.classList.remove('active'), 150);
      }

      if ((key === 'A' && lastKey !== 'A') || (key === 'D' && lastKey !== 'D')) {
        lastKey = key;
        progress += 4 + Math.random() * 2;
        message.textContent = messages[Math.floor(Math.random() * messages.length)];
        aron.style.transform = `translate(-50%, -50%) scale(${1 + Math.random() * 0.1}) rotate(${(Math.random() - 0.5) * 10}deg)`;
      } else {
        progress -= 5;
        message.textContent = "√Åron visszacs√∫szott! üò±";
      }

      updateGame();
    }

    document.addEventListener('keydown', (e) => {
      const key = e.key.toUpperCase();
      if (key === 'A' || key === 'D') handlePress(key);
    });

    touchA.addEventListener('touchstart', (e) => {
      e.preventDefault();
      handlePress('A', touchA);
    });

    touchD.addEventListener('touchstart', (e) => {
      e.preventDefault();
      handlePress('D', touchD);
    });

    setInterval(() => {
      if (!gameOver) {
        aron.style.transform = 'translate(-50%, -50%) scale(1) rotate(0deg)';
      }
    }, 150);
  </script>
</body>
</html>
